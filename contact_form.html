
<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
<title>Contact Us Form</title>
</head>
<body><center>
    <h1>Contact us form</h1></center>
<center>
<div class = "input-div">
<input type="text" class = "input-div" name="name" id="name" placeholder="Your name" required>
</div>

<div class = "input-div">
<input type="text" name="email" id="email" placeholder="Email" required>
</div>

<div class = "input-div">
<input type="text" name="subject" id="subject" placeholder="Subject" required>
</div>

<div class = "input-div">
<textarea name="message" class = "input-div" id="message" cols="30" rows="7" placeholder="Write your message" required></textarea>
</div>

<div class="contact-button">
<input type="submit" value="Send Message">
<span class="submitting"></span>
</div>

<div>
</div>
</center>

</body>
</html>
